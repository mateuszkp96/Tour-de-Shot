apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx-balancer
  annotations:
    kubernetes.io/ingress.class: nginx
  namespace: default
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: frontend
              servicePort: 80
          - path: /search
            backend:
              serviceName: frontend
              servicePort: 80
          - path: /api/local
            backend:
              serviceName: core
              servicePort: 8080
          - path: /api/product-category
            backend:
              serviceName: core
              servicePort: 8080
          - path: /api/product
            backend:
              serviceName: core
              servicePort: 8080
          - path: /api/user-local
            backend:
              serviceName: core
              servicePort: 8080
          - path: /api/menu
            backend:
              serviceName: core
              servicePort: 8080
          - path: /api/summary
            backend:
              serviceName: history-svc
              servicePort: 8080
          - path: /api/userhistory
            backend:
              serviceName: history-svc
              servicePort: 8080
          - path: /api/customers
            backend:
              serviceName: user-svc
              servicePort: 8080
          - path: /api/open
            backend:
              serviceName: user-svc
              servicePort: 8080
          - path: /auth
            backend:
              serviceName: keycloak-svc
              servicePort: 8080
          - path: /oauth2/authorization/user-app
            backend:
              serviceName: user-svc
              servicePort: 8080
          - path: /login/oauth2/code/user-app
            backend:
              serviceName: user-svc
              servicePort: 8080