apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mateusz43211/tourdeshot:frontend_test3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: GOOGLE_AUTH_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: frontend-conf
                  key: google-auth-provider
            - name: LOCAL_API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: LOCAL_API_URL
            - name: USER_API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: USER_API_URL
            - name: HISTORY_API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: HISTORY_API_URL
            - name: KEYCLOAK_LOGIN_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: KEYCLOAK_LOGIN_URL