<div class="container">
  <h2 mat-dialog-title>Czy na pewno chcesz usunąć swoje konto?</h2>
  <mat-dialog-content class="mat-typography">
    <form>
      Utracisz wszystkie dane i treści dostępne na koncie. Przywrócenie konta jest niemożliwe.
      Czy na pewno chcesz usunąć konto?
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-type="button" class="btn btn-outline-primary btn-sm" [mat-dialog-close]="true"><b>Anuluj</b></button>
    <button mat-type="button" class="btn btn-outline-primary btn-sm confirm-button" (click)="onConfirmClick()"><b>Potwierdzam</b></button>
  </mat-dialog-actions>
</div>
