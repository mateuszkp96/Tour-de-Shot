<div class="container">
  <div *ngIf="local" class="menu col-lg-12 mb-5">
    <div class="mb-4"><h2><strong>Menu Twojego lokalu:</strong></h2></div>
    <div class=""  *ngFor="let item of local.menu.items; let i = index">
      <div class="card-header mb-2">
        <a data-toggle="collapse" href="#collapseExample{{i}}" aria-expanded="false" class="text-dark font-weight-bold">
          <i class="fas fa-plus mr-2"></i>{{item.categoryHeader}}
        </a>
      </div>
      <div class="collapse" id="collapseExample{{i}}">
        <div class="card-body p-0">
          <li class="list-group-item p-0 ml-5"  *ngFor="let product of item.products; let j = index">
            <ul class="list-inline d-flex justify-content-between mb-0">
              <p class="product-name m-0">{{product.name}}</p>
              <ul class="list-inline d-flex justify-content-end">
                <p class="product-name font-weight-bold m-0 mr-2">{{product.price}}z≈Ç</p>
                  <button type="button" class="btn btn-outline-primary btn-sm" (click)="modifyProduct(product, i, j)"><i class="fas fa-pencil-alt"></i></button>
                  <button type="button" class="btn btn-outline-primary btn-sm" (click)="removeProduct(product)"><i class="fas fa-trash-alt"></i></button>
              </ul>
            </ul>
            <ul class="list-inline">
              <li class="list-inline-item text-primary font-italic p-0">{{product.ingredients}}</li>
            </ul>
          </li>
        </div>
      </div>
    </div>
    <div class="under-menu"></div>
    <ul class="add-button list-inline d-flex justify-content-end">
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="onAddProductClick()"><b>Dodaj produkt</b></button>
    </ul>
  </div>

</div>
