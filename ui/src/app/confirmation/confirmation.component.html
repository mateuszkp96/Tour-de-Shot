<h1 mat-dialog-title>Strona tylko dla osób pełnoletnich. </h1>
<div mat-dialog-content class="d-flex justify-content-center">
  <p>Czy masz ukończone 18 lat?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-center mb-3">
  <button class="btn btn-primary mr-4 " (click)="onYesClick()">Tak</button>
  <button class="btn btn-primary ml-4" (click)="onNoClick()">Nie</button>
</div>
