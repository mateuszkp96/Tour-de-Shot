<div class="container">
  <div *ngIf="history">
    <li class="list-group-item">
      <div *ngFor="let event of history; let i = index" class="input-group history">
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-history mr-2"></i>{{event.timestamp | date:'dd/MM/yyyy HH:mm'}} <strong
            class="ml-3"> <b>{{event.name}}</b></strong> </span>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="event-class">
              <div *ngFor="let item of event.items; let i = index">
                <div class="input-group mt-1 mb-2 list-inline d-flex justify-content-between">
                  <div class="input-group-local ml-3">
                    <span class="time"><b>Lokal {{item.localName}}</b></span>
                  </div>
                  <div class="local-class">
    <li *ngFor="let product of item.products; let i = index" class="product-class">
      <ul class="list-inline d-flex justify-content-between mb-0">
        <p>{{product.name}}</p>
        <ul class="list-inline d-flex justify-content-end">
          {{product.price}}zł x {{product.quantity}}
        </ul>
      </ul>

  </div>
</div>
</div>
<ul class="list-inline d-flex justify-content-end">
  <b>Łączny koszt: {{event.price}}zł</b>
</ul>
</div>
</div>
</div>
</div>
</li>
</div>
</div>
